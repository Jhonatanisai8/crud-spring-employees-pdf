<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<header th:replace="layout/layout :: header">

</header>
<div class="py-4 mx-auto" style="max-width: 90%;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${tittle}"></h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Género</th>
                    <th>Salario</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.idEmployee}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.sex}"></td>
                    <td th:text="${#numbers.formatDecimal(employee.salary, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
                    <td th:text="${#dates.format(employee.birthDate, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="#" class="btn btn-sm btn-outline-danger ml-1">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
        <div class="card-footer text-muted">
            Total de empleados: <span th:text="${employees.size}"></span>
        </div>

        <nav th:fragment="paginator">
            <ul class="pagination">
                <li class="page-item" th:class="${pageRender.first? 'page-item disabled' : 'page-item'}">
                    <span class="page-link" th:if="${pageRender.first}">Primera</span>
                    <a class="page-link" th:if="${not pageRender.first}"
                       th:href="@{${pageRender.url}(page=0)}">Primera</a>
                </li>
                <li class="page-item" th:class="${not pageRender.hasPrevious? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${not pageRender.hasPrevious}">&laquo;</span>
                    <a class="page-link" th:if="${pageRender.hasPrevious}"
                       th:href="@{${pageRender.url}(page=${pageRender.currentPage - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="item : ${pageRender.pageItems}"
                    th:class="${item.current? 'page-item active': 'page-item'}">
                    <span class="page-link" th:if="${item.current}" th:text="${item.number}"></span>
                    <a class="page-link" th:if="${not item.current}"
                       th:href="@{${pageRender.url}(page=${item.number-1})}"
                       th:text="${item.number}">
                    </a>
                </li>
                <li class="page-item" th:class="${not pageRender.hasNext? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${not pageRender.hasNext}">&raquo;</span>
                    <a class="page-link" th:if="${pageRender.hasNext}"
                       th:href="@{${pageRender.url}(page=${pageRender.currentPage + 1})}">&raquo;</a>
                </li>
                <li class="page-item" th:class="${pageRender.last? 'page-item disabled' : 'page-item'}">
                    <span class="page-link" th:if="${pageRender.last}">&Uacute;ltima</span>
                    <a class="page-link" th:if="${not pageRender.last}"
                       th:href="@{${pageRender.url}(page=${pageRender.totalPages - 1})}">&Uacute;ltima</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<footer th:replace="layout/layout :: footer">

</footer>
</body>
</html>
