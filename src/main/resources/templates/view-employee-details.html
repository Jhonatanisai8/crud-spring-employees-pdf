<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<br>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3 th:text="${tittle}"></h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>ID:</strong> <span th:text="${employee.idEmployee}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Nombres:</strong> <span th:text="${employee.firstName}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Apellidos:</strong> <span th:text="${employee.lastName}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Email:</strong> <span th:text="${employee.email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Número de Teléfono:</strong> <span th:text="${employee.phone}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Salario:</strong> <span th:text="${employee.salary}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Fecha de Nacimiento:</strong> <span th:text="${employee.birthDate}"></span>
                </li>
            </ul>
        </div>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
