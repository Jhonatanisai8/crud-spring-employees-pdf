<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Gestión Empleados</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestión de Empleados.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>


<br>
<section class="vh-100" style="background: linear-gradient(135deg, #508bfc, #7baaf7);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-4 fw-bold text-primary">Inicio de sesión</h3>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error:</strong> Usuario o contraseña inválidos.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                Has cerrado sesión exitosamente.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-4">
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Nombre de usuario" required>
                                <label for="username">Nombre de usuario</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>

                            <button class="btn btn-primary btn-lg w-100 shadow-sm" type="submit">Iniciar sesión</button>
                        </form>

                        <hr class="my-4">
                        <p class="text-muted">¿No tienes una cuenta? <a href="#"
                                                                        class="text-decoration-none">Regístrate</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
