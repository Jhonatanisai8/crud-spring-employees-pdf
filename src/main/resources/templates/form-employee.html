<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<br>
<div class="container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 th:text="${tittle}">Registrar Empleado</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register-employee}" th:object="${employee}" method="post">
                            <!-- ID oculto -->
                            <input type="hidden" th:field="*{idEmployee}"/>

                            <!-- Nombres -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Nombres:</label>
                                <input type="text" id="firstName" class="form-control" th:field="*{firstName}"
                                       th:errorclass="is-invalid" placeholder="Ingrese su nombre" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <!-- Apellidos -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellidos:</label>
                                <input type="text" id="lastName" class="form-control" th:field="*{lastName}"
                                       th:errorclass="is-invalid" placeholder="Ingrese su apellido" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}"
                                       th:errorclass="is-invalid" placeholder="ejemplo@correo.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <!-- Fecha de Nacimiento -->
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" id="birthDate" class="form-control" th:field="*{birthDate}"
                                       th:errorclass="is-invalid" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}"
                                     th:errors="*{birthDate}"></div>
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Número de Teléfono:</label>
                                <input type="text" id="phone" class="form-control" th:field="*{phone}"
                                       th:errorclass="is-invalid" placeholder="912345678" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>

                            <!-- Salario -->
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salario:</label>
                                <input type="number" step="0.01" id="salary" class="form-control" th:field="*{salary}"
                                       th:errorclass="is-invalid" placeholder="9999.00" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}"
                                     th:errors="*{salary}"></div>
                            </div>

                            <!-- Género -->
                            <div class="mb-3">
                                <label class="form-label d-block">Género:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{sex}" value="M" id="sexM">
                                    <label class="form-check-label" for="sexM">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{sex}" value="F" id="sexF">
                                    <label class="form-check-label" for="sexF">Femenino</label>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('sex')}"
                                     th:errors="*{sex}"></div>
                            </div>

                            <!-- Botón -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
